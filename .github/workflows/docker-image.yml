name: Docker Build (x86 only)

on:
  push:
    branches:
      - main
    tags:
      - v*
  workflow_dispatch:

jobs:
  build:
    name: Build x86 Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64  # 仅构建 x86 架构
          push: true
          tags: |
            ghcr.io/andangel/sftpgo:latest
            ghcr.io/andangel/sftpgo:${{ github.sha }}
          build-args: |
            FEATURES=nopgxregisterdefaulttypes,disable_grpc_modules,unixcrypt
          labels: |
            org.opencontainers.image.source=https://github.com/andangel/sftpgo
            org.opencontainers.image.revision=${{ github.sha }}
